<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite friands: </p>
  <li *ngFor = "let friend of favorite">
    <p>{{friend}}</p>
  </li>
</div>
<div class="people">
  <li *ngFor = "let person of people">
    <app-people [name]="person" (favourite)="addFriendToFavorite(person)">{{person}}</app-people>
  </li>
</div>
